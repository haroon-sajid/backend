services:
  - type: web
    name: teamflow-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: teamflow-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-vercel-domain.vercel.app
databases:
  - name: teamflow-db
    plan: starter


